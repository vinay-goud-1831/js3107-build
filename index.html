<!--add new modal-->
<div class="modal fade" 
id="addNewModal" 
tabindex="-1" 
aria-labelledby="addNewModalLabel" 
aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add new task</h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageUrl" aria-describedby="imageDesc" placeholder="https://example.com/img.png" />
          <div id="imageDesc" class="form-text">
            its a optional field for you..
          </div>
        </div>
        
       <!--title-->
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Task title</label>
          <input type="text" class="form-control" id="taskTitle" aria-describedby="imageDesc"
          placeholder="Task Title"/>
          <div id="imageDesc" class="form-text">
            its a optional field for you..
          </div>
        </div>
        <div class="mb-3">
          <label for="taskType" class="form-label">tags</label>
          <input type="tags" class="form-control" id="taskType" aria-describedby="imageDesc" placeholder="taskTags" />
        </div>

        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description</label>
          <textarea type="text" class="form-control" id="taskDescription..." placeholder="taskDescription"
          required
          rows="3">
          </textarea>
        </div>
        </form>
      </div>
      <div class="modal-footer">


        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
